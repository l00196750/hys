<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3><strong>欢迎登录</strong></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            <input class="form-control" id="loginName" placeholder="用户名" name="loginname" type="text" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                            <input class="form-control" id="loginPwd" placeholder="密码" name="password" type="password" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-lg btn-primary btn-block" id="loginBtn" value="登&nbsp;&nbsp;录">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
